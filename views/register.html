<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { background: linear-gradient(to right, #83a4d4, #b6fbff); } </style>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg p-4 col-md-6 mx-auto">
    <h2 class="text-center text-primary mb-4">Create Account</h2>
    <form action="https://simple-login-register-page.onrender.com" method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" required class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" required class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" name="phone" required class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" required class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirmPassword" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>
</div>
</body>
</html>
