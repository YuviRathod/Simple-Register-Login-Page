<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { background: linear-gradient(to right, #ffecd2, #fcb69f); } </style>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg p-4 col-md-6 mx-auto">
    <h2 class="text-center text-danger mb-4">Login</h2>
    <form action="/login" method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" required class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" required class="form-control">
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
      <p class="mt-3 text-center">New here? <a href="/register">Register</a></p>
    </form>
  </div>
</div>
</body>
</html>
